<html lang="pt-BR">

<body>

    <section class="container">

        <h1>Tabela sobre o IMC (Indice de Massa Corporal)</h1>

        <div id="containerA">
            <h1 style="text-align:center;">IMC</h1>
            <p>Menos do que 18,5</p>
            <p>Entre 18.5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </div>

        <div id="containerB">
            <h1 style="text-align:center;">Resultado</h1>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

       <h1>Calcule seu IMC</h1>

       <form class="form" action="" method="get">
           <label for="peso">Peso:</label>
           <p><input  id="peso" name="peso"></p>
           <label for="altura">Altura:</label>
           <p><input  id="altura" name="altra"></p>
           <button type="submit">Enviar</button>
       </form>
        
       <div class="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
